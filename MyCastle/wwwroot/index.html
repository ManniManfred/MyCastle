<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset='utf-8'>
	<title>MyCastle - Bew√§sserung</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="Garten.css">

</head>

<body>
	<div id="app" class="container">

		<div id="zones" class="position-fixed float-left">
			<table class="table bg-light">
				<thead>
					<tr>
						<th scope="col">Zone</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="area in areas" v-bind:class="{'bg-primary':(area == activeArea)}">
						<td class="cursor-pointer" v-on:click="setActiveArea(area)">{{area.name}}</td>
						<td><i class="fas fa-shower mr-1"></i></td>
					</tr>
				</tbody>
			</table>
		</div>

		<object id="GartenSvg" data="Garten.svg" type="image/svg+xml"></object>

	</div>



	<script type="module" src="Garten.js"></script>

</body>

</html>
