<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset='utf-8'>
	<title>MyCastle - Bewässerung</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="Garten.css">

	<link rel="manifest" href="./manifest.json">
</head>

<body>
	<div id="app" class="container">

		<div id="zones" class="position-fixed float-left">
			<table class="table bg-light">
				<thead>
					<tr>
						<th scope="col">Zone</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="area in areas" v-bind:class="{'bg-primary':(area == activeArea)}">
						<td class="cursor-pointer" v-on:click="setActiveArea(area)">{{area.name}}</td>
						<td><i class="cursor-pointer fas mr-1" v-bind:class="{ 'fa-faucet': area.open, 'fa-shower': !area.open }" v-on:click="switchOpen(area)"></i>{{ "" + area.open}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<object id="GartenSvg" data="Garten.svg" type="image/svg+xml"></object>
		
		<div ref="myContextMenu" class="dropdown-menu dropdown-menu-sm" id="context-menu">
			<a v-if="menuArea && !menuArea.open" class="dropdown-item" href="#" v-on:click="setOpen(menuArea, true)"><i class="fas fa-play mr-1"></i>{{menuArea?.name}} bewässern</a>
			<a v-if="menuArea && menuArea.open" class="dropdown-item" href="#" v-on:click="setOpen(menuArea, false)"><i class="fas fa-stop mr-1"></i>{{menuArea?.name}} Bewässerung stoppen</a>
		</div>
	</div>



	<script type="module" src="Garten.js"></script>

</body>

</html>
