<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset='utf-8'>
	<title>MyCastle - Bewässerung</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="Garten.css">

	<link rel="manifest" href="./manifest.json">
</head>

<body>
	<div id="app" class="container">

		<div id="zones" class="position-fixed float-left">
			<table class="table bg-light">
				<thead>
					<tr class="cursor-pointer">
						<th scope="col" v-on:click="zoneMenuVisible = !zoneMenuVisible">Zonen</th>
						<th scope="col" v-on:click="zoneMenuVisible = !zoneMenuVisible"><i class="fas" v-bind:class="{'fa-arrow-up': zoneMenuVisible, 'fa-arrow-down': !zoneMenuVisible}"></i></th>
						<th scope="col" v-on:click="switchPolling()"><i class="fas" v-bind:class="{'fa-sync': polling, 'fa-arrow-down': !polling}"></i></th>
					</tr>
				</thead>
				<tbody>
					<tr v-if="zoneMenuVisible" v-for="area in areas">
						<td>{{area.name}}</td>
						<td><i class="cursor-pointer fas mr-1" v-bind:class="{ 'fa-shower': area.open }" v-on:click="setOpen(area, false)"></i></td>
					</tr>
				</tbody>
			</table>
		</div>

		<object id="GartenSvg" data="Garten.svg" type="image/svg+xml"></object>
		
		<div ref="myContextMenu" class="dropdown-menu dropdown-menu-sm" id="context-menu">
			<div v-if="menuArea != null && !menuArea.open" class="dropdown-item cursor-pointer" v-on:click="setOpen(menuArea, true)"><i class="fas fa-play mr-1"></i>{{menuArea?.name}} bewässern</div>
			<div v-if="menuArea != null && menuArea.open" class="dropdown-item cursor-pointer" v-on:click="setOpen(menuArea, false)"><i class="fas fa-stop mr-1"></i>{{menuArea?.name}} Bewässerung stoppen</div>
		</div>
	</div>



	<script type="module" src="Garten.js"></script>

</body>

</html>
